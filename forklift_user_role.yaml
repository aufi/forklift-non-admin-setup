# TODO
- apiVersion: rbac.authorization.k8s.io/v1
  kind: Role
  metadata:
    name: forklift-nonadmin-role
    namespace: openshift-mtv
  rules:
  - apiGroups:
    - ""
    resources:
    - pods
    - services
    - services/finalizers
    - endpoints
    - persistentvolumeclaims
    - events
    - configmaps
    - secrets
    verbs:
    - '*'
  - apiGroups:
    - route.openshift.io
    resources:
    - routes
    verbs:
    - '*'
  - apiGroups:
    - apps
    resources:
    - deployments
    - daemonsets
    - replicasets
    - statefulsets
    verbs:
    - '*'
  - apiGroups:
    - monitoring.coreos.com
    resources:
    - servicemonitors
    verbs:
    - get
    - create
  - apiGroups:
    - apps.openshift.io
    resources:
    - deploymentconfigs
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  - apiGroups:
    - apps
    resourceNames:
    - forklift-operator
    resources:
    - deployments/finalizers
    verbs:
    - update
  - apiGroups:
    - forklift.konveyor.io
    resources:
    - '*'
    verbs:
    - '*'
